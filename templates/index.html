<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .streak {
            font-size: 24px;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;  /* Stack buttons vertically */
            align-items: center;  /* Center buttons */
            gap: 20px;  /* Adds spacing between buttons */
            margin-top: 15px;  /* Optional: Adds some space above */
        }
        .check-in-btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .check-in-btn:hover {
            background-color: #218838;
        }
        .logout-btn:hover {
            background-color: #404541;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streak Tracker</h1>
        <p class="streak">{{user}}'s current streak: <strong>{{ streak }}</strong> days</p>
        {%if current_date == last_date_checked_in%}
        <p>You already checked in</p>
        {%else%}
            <div class="button-container">
                <a href="/check-in">
                    <button class="check-in-btn">Check In</button>
                </a>
            </div>
        {%endif%}
        <a href="/logout">
            <button class="logout-btn"> Logout </button>
        </a>
    </div>
</body>
</html>
